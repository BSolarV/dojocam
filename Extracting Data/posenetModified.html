<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <!-- Bootstrap -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <title>Data</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="src/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container" id="top">
      <div class="row">
        <div class="col-md-3">
          <p id="FrameRate" style="display: inline-block;"></p>
        </div>
        <div class="col-md-9">
          <div class="container">
            <div class="col-md-4">
              <div class="row"><button id="playButton" style="display: inline-block; margin: 10px;">Play</button></div>
              <div class="row"><button id="saveButton" style="display: inline-block; margin: 10px;">Save</button></div>
            </div>
            <div class="col-md-4">
              <div class="row"><button id="checkButton" style="display: inline-block; margin: 10px;">Check</button></div>
              <div class="row"><text id="poseLabeled"></text></div>
              <div class="row"><button id="logChecked" style="display: inline-block; margin: 10px;">Show Check</button></div>
            </div>
            <div class="col-md-4">
              <div class="row"><button id="customCheckButton" style="display: inline-block; margin: 10px;">Custom Check</button></div>
              <div class="row"><text id="customPoseLabeled"></text></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sketch-posenet.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
